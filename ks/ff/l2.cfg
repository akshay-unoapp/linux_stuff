key --skip
auth  --useshadow  --enablemd5 
bootloader --append="rhgb quiet" --location=mbr --driveorder=hda
zerombr
clearpart --all  
text
firewall --disabled
firstboot --disable
keyboard us
lang en_US
logging --level=info
nfs --server=192.168.1.33 --dir=/centos
network --bootproto=dhcp --device=eth0 --onboot=on
reboot
rootpw --iscrypted $1$huOdMMN0LVFFARhBW0775PnI3EpH.
selinux --permissive
timezone --isUtc Asia/Calcutta
install
part /boot --bytes-per-inode=4096 --fstype="ext3" --size=50
part / --bytes-per-inode=4096 --fstype="ext3" --size=2000
part swap --bytes-per-inode=4096 --fstype="swap" --size=1024
%packages
@base
@core
%post
chage -E 19Nov1998 root
usermod -L root
